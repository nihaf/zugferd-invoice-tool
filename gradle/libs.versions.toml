[versions]
# Java & Spring
spring-boot = "4.0.1"
spring-dependency-management = "1.1.7"

# ZUGFeRD & PDF
mustang = "2.21.0"
pdfbox = "3.0.6"

# VeraPDF
verapdf = "1.28.2"

# JAXB 2.x (required for ZUGFeRD/Mustang which uses javax.xml.bind)
jaxb = "2.3.9"

# Utilities
commons-lang3 = "3.20.0"
commons-io = "2.21.0"

# Testing
junit-jupiter = "6.0.2"
mockito = "5.21.0"

# Frontend WebJars
webjars-bootstrap = "5.3.8"
webjars-locator = "0.59"

[libraries]
# Spring Boot Starters
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web" }
spring-boot-starter-thymeleaf = { module = "org.springframework.boot:spring-boot-starter-thymeleaf" }
spring-boot-starter-validation = { module = "org.springframework.boot:spring-boot-starter-validation" }
spring-boot-starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }
spring-boot-starter-webmvc-test = { module = "org.springframework.boot:spring-boot-starter-webmvc-test" }

# ZUGFeRD / Mustang Library
mustang = { module = "org.mustangproject:library", version.ref = "mustang" }

# PDF Handling
pdfbox = { module = "org.apache.pdfbox:pdfbox", version.ref = "pdfbox" }

# VeraPDF for PDF/A-3 Validation
verapdf-core = { module = "org.verapdf:core", version.ref = "verapdf" }
verapdf-validation = { module = "org.verapdf:validation-model", version.ref = "verapdf" }
verapdf-pdfa-parser = { module = "org.verapdf:parser", version.ref = "verapdf" }

# JAXB 2.x Runtime (required for ZUGFeRD/Mustang XML generation on Java 11+)
jaxb-runtime = { module = "com.sun.xml.bind:jaxb-impl", version.ref = "jaxb" }

# Utilities
commons-lang3 = { module = "org.apache.commons:commons-lang3", version.ref = "commons-lang3" }
commons-io = { module = "commons-io:commons-io", version.ref = "commons-io" }

# WebJars for Frontend Assets
webjars-bootstrap = { module = "org.webjars:bootstrap", version.ref = "webjars-bootstrap" }
webjars-locator = { module = "org.webjars:webjars-locator-core", version.ref = "webjars-locator" }

# Testing Libraries
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }
mockito-junit = { module = "org.mockito:mockito-junit-jupiter", version.ref = "mockito" }

[bundles]
spring-web = [
    "spring-boot-starter-web",
    "spring-boot-starter-thymeleaf",
    "spring-boot-starter-validation",
    "spring-boot-starter-actuator"
]
verapdf = [
    "verapdf-core",
    "verapdf-validation",
    "verapdf-pdfa-parser"
]
webjars = [
    "webjars-bootstrap",
    "webjars-locator"
]
testing = [
    "spring-boot-starter-test",
    "spring-boot-starter-webmvc-test",
    "junit-jupiter",
    "mockito-core",
    "mockito-junit"
]

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency-management" }
