spring:
  application:
    name: ZUGFeRD Invoice Tool
  
  # Servlet Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  
  # Thymeleaf Configuration
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
  
  # Message Source (i18n)
  messages:
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: false
  
  # Web Configuration
  web:
    locale: de

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# ZUGFeRD Configuration
zugferd:
  profile: EN16931
  version: "2.3"
  max-file-size-bytes: 10485760  # 10 MB
  session-timeout-minutes: 30
  validate-on-generation: true

# Storage Configuration
storage:
  upload-dir: /tmp/zugferd/uploads
  output-dir: /tmp/zugferd/output
  cleanup-interval-minutes: 5
  file-retention-minutes: 30

# Invoice Defaults Configuration
invoice:
  defaults:
    # Seller Information (Company)
    seller:
      name: "Acme Corporation"
      vat-id: "DE123456789"
      street: "Main Street 42"
      postal-code: "10115"
      city: "Berlin"
      country-code: "DE"
      email: "sales@acme-corp.de"
      phone: "+49 30 123456789"

    # Payment Information
    payment:
      iban: "DE89370400440532013000"
      bic: "COBADEFFXXX"
      bank-name: "Commerzbank"
      terms: "Net 30 days"

    # Invoice Defaults
    invoice:
      currency: "EUR"

# Logging Configuration
logging:
  level:
    root: INFO
    de.zugferd: DEBUG
    org.springframework.web: INFO
    org.apache.pdfbox: WARN
    org.verapdf: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
