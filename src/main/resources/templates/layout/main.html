<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" th:content="#{app.description}">
    <meta name="theme-color" content="#9b4dca">
    <title th:block th:fragment="title">E-Rechnung Tool</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <!-- Noto Sans Font -->
    <link rel="stylesheet" th:href="@{/fonts/noto-sans.css}">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <div class="row">
                <div class="column">
                    <nav class="navigation" role="navigation" aria-label="Main navigation">
                        <a th:href="@{/}" class="brand">
                            <span class="brand-icon" aria-hidden="true">&#128196;</span>
                            <span class="brand-text" th:text="#{app.title}">E-Rechnung Tool</span>
                        </a>
                        <div class="nav-right">
                            <div class="locale-switcher" role="group" aria-label="Language selection">
                                <a th:href="@{/locale(lang='de')}" class="locale-link" th:classappend="${#locale.language == 'de'} ? 'active'" th:aria-current="${#locale.language == 'de'} ? 'true' : 'false'">DE</a>
                                <span class="locale-sep" aria-hidden="true">|</span>
                                <a th:href="@{/locale(lang='en')}" class="locale-link" th:classappend="${#locale.language == 'en'} ? 'active'" th:aria-current="${#locale.language == 'en'} ? 'true' : 'false'">EN</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Flash Messages -->
    <th:block th:if="${message != null or error != null}">
        <div class="container">
            <div class="row">
                <div class="column">
                    <div th:if="${message}" class="alert alert-success">
                        <span th:text="#{${message}}">Message</span>
                    </div>
                    <div th:if="${error}" class="alert alert-error">
                        <span th:text="${#messages.msgOrNull(error)} ?: ${error}">Error</span>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

    <!-- Main Content -->
    <main id="main-content" class="site-content">
        <div class="container">
            <div layout:fragment="content">
                <!-- Page content will be inserted here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="column column-100">
                    <p>
                        <span th:text="#{app.title}">E-Rechnung Tool</span>
                        <span class="separator">&middot;</span>
                        ZUGFeRD 2.3 / Factur-X
                        <span class="separator">&middot;</span>
                        <span th:text="#{footer.powered}">Powered by Mustang</span>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Locale Switcher JS -->
    <script th:src="@{/js/locale-switcher.js}"></script>

    <!-- Page-specific scripts -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
